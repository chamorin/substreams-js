version: v1

managed:
  enabled: true

plugins:
  - plugin: buf.build/bufbuild/es
    out: src/proto
    opt: target=ts,rewrite_imports=**/sf/substreams/**/*.js:@fubhy/substreams/proto
  - plugin: buf.build/bufbuild/connect-es
    out: src/proto
    opt: target=ts,rewrite_imports=**/sf/substreams/**/*.js:@fubhy/substreams/proto
