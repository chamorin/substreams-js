version: v1

managed:
  enabled: true

plugins:
  - plugin: buf.build/bufbuild/es
    out: src/generated
    opt: target=ts,rewrite_imports=**/sf/substreams/v1/**/*.js:@fubhy/substreams/proto
  - plugin: buf.build/bufbuild/connect-es
    out: src/generated
    opt: target=ts,rewrite_imports=**/sf/substreams/v1/**/*.js:@fubhy/substreams/proto
